<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR 2.0</title>
</head>
<body>
    <div class="container">
        <p class="viewfinder"></p>
        <div class="numbers">
            <div class="sect sect1">
                <button class="btn" id="btn__num7">7</button>
                <button class="btn" id="btn__num8">8</button>
                <button class="btn" id="btn__num9">9</button>
                
                <button class="btn" id="btn__singPlus">+</button>
            </div>
            <div class="sect sect2">
                <button class="btn" id="btn__num4">4</button>
                <button class="btn" id="btn__num5">5</button>
                <button class="btn" id="btn__num6">6</button>
                <button class="btn" id="btn__singSub">-</button>
            </div>
            <div class="sect sect3">
                <button class="btn" id="btn__num1">1</button>
                <button class="btn" id="btn__num2">2</button>
                <button class="btn" id="btn__num3">3</button>
                <button class="btn" id="btn__singMult">*</button>
            </div>
            <div class="sect sect4">
                <button class="btn" id="btn__num0">0</button>
                <button class="btn" id="btn__numPoint">.</button>
                <button class="btn" id="btn__singDiv">/</button>
            </div>
            <div class="sect sect5">
                <button class="btn" id="btn__clear">C</button>
                <button class="btn" id="btn__result">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
